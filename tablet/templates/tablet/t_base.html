<!DOCTYPE html>
<html lang="en" manifest="/cache.manifest">

<head>
	<meta charset="utf-8">
	<title>{{ site.name }} | Front Desk</title>
	<link rel="apple-touch-icon" href="{{ STATIC_URL }}images/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="57x57" href="{{ STATIC_URL }}images/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ STATIC_URL }}images/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ STATIC_URL }}images/apple-touch-icon-152x152.png" \>

	<meta name="viewport" content="width=768, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"> 
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<link rel="stylesheet" href="{{ STATIC_URL }}jquery.mobile-1.4.1.min.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}tablet.css" />

	<script src="{{ STATIC_URL }}jquery-1.10.2.min.js"></script>
	<script src="{{ STATIC_URL }}custom-scripting.js"></script>
	<script src="{{ STATIC_URL }}jquery.mobile-1.4.1.min.js"></script>

	<style>
		{% block style %}{% endblock %}
	</style>
</head>

<body {%block sub-body %}{% endblock %}>
	<div data-role="page">
		{% if not tablet_ios %}
			<div id="header" data-role="header" data-position="fixed">
				<h1>Nadine Member Console</h1>
				<div id="top-nav" data-role="navbar" data-iconpos="left">
					<ul>
						<li><a data-transition="fade" href="{% url 'tablet.views.members' %}" {% block nav-members %}{% endblock %}>Members</a></li>
						<li><a data-transition="fade" href="{% url 'tablet.views.here_today' %}" {% block nav-here %}{% endblock %}>Here Today</a></li>
						<li><a data-transition="fade" href="{% url 'tablet.views.visitors' %}" {% block nav-visitors %}{% endblock %}>Visitors</a></li>
					</ul>
				</div>
			</div>
		{% endif %}

		<div data-role="content">
			{% block content %}
			{% endblock %}
		</div>

		<div id="footer" data-role="footer" data-position="fixed">
			<div style="float:right; margin-right: 1em;">Office Nomads</div>
			<div style="float:left; margin-left: 1em;">&copy; 2007-2014 The Nadine Project</div>
		</div>
	</div>
</body>

</html>
