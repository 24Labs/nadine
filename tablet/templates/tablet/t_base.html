<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>{% block title %}{% block sub-title %}{% endblock %}{{ site.name }}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}tablet.css" />
	<link rel="apple-touch-icon" href="{{ STATIC_URL }}images/icon57.png">
	<link rel="apple-touch-icon"sizes="72x72" href="{{ STATIC_URL }}images/icon72.png">
	
	<meta name="viewport" content="width=768, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"> 
	<link rel="stylesheet" href="{{ STATIC_URL }}jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.min.js"></script> 
	<script type="text/javascript" src="{{ STATIC_URL }}custom-scripting.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}jquery.mobile-1.0.min.js"></script>
		
	{%block sub-head %}{% endblock %}

	<style>
		{% block style %}{% endblock %}
	</style>
</head>

<body>{% block body %}
	<div data-role="page">
		<div data-role="header" data-position="inline">
			{% block header %}{% endblock %}
		</div>
		<div data-role="content">{% block content %}{% endblock %}</div>
		<div data-role="footer" style="padding: 0.5em;">
			{% block footer %}{% endblock %}
			<div style="float:right">Office Nomads</div>
			<div style="float:left">&copy; 2011 The Nadine Project</div>
		</div>
	</div>
{% endblock %}</body>

</html>
