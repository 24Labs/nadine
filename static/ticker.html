<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Office Nomads:  Here Today</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		body {
			padding: 10px;
			background-color:black;
		}
		#header {
			font-size: 1.5em;
		}
		.user { 
			font-size: 2em;
			font-weight: bold;
			line-height: 1.3em;
			margin:10px;
			display: inline-block;
			vertical-align: top; 
			text-align: center;
			width: 250px;
			height: 250px;
			overflow: hidden;
			background-color: #E8E8E8;
			padding: 7px;
			border-radius: 10px;
		}
		.user img {
			max-width: 100%;
			max-height: 210px;
		}
		#stats {
			font-size: 2em;
			font-weight: bold;
			line-height: 2em;
			color: #E8E8E8;
			margin:10px;
			
		}
		#stats span {
			padding: 20px;
		}
	</style>
</head>
<body>
	<!--[if lt IE 7]>
		<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
	<![endif]-->
	<div id="stats">
		<span id="header">Here Today:</span>
	</div>
	<div class="data">
		<div class="holder">
		</div>
	</div>
	<div class="scripts">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>
		function fillData(data) {
			console.log(data);
			var holder = $('.data .holder');
			holder.empty();
		    for (var i = 0; i < data['objects'][0]['here_today'].length; i++) {
				var newdiv = $('<div class="span1 user">');
				newdiv.text(data['objects'][0]['here_today'][i]['name']);
				holder.append(newdiv);
				
				var newimg = $('<img>');
				var photo_url = data['objects'][0]['here_today'][i]['photo']
				if (photo_url) {
					newimg.attr('src', photo_url);
				} else {
					newimg.attr('src', 'https://apps.officenomads.com/static/BlankIcon150x150.jpg');
				}
				newdiv.append(newimg);
			}
			
			var stats = $('#stats');
			stats.append('<span>Members: ' + data['objects'][0]['member_count'] + '</span>');
			stats.append('<span>Full Time: ' + data['objects'][0]['full_time_count'] + '</span>');
			stats.append('<span>Part Time: ' + data['objects'][0]['part_time_count'] + '</span>');
			stats.append('<span>Devices: ' + data['objects'][0]['device_count'] + '</span>');
		}

		function getData() {
			var url = "https://apps.officenomads.com/api/v1/activity/?format=jsonp";
			//var url = "/api/v1/activity/?format=jsonp";
		    $.ajax({
		        url: url,
		        type: "GET",
		        contentType: 'text/javascript', /*'application/json', /* ; charset=utf-8 */
		        dataType: "jsonp"
		    }).done(fillData);
			setTimeout(getData, 10000);
		}
		
		$(document).ready(function() {
			getData();
		});
		</script>
	</div>
</body>
</html>
