<h3>Device Info</h3>
<table border=1 cellpadding=2>
	<tr>
		<th>User</th>
		<td>{{ device.user }}</td>
	</tr>
	<tr>
		<th>Device Name</th>
		<td>{{ device.device_name }}</td>
	</tr>
	<tr>
		<th>MAC Address</th>
		<td>{{ device.mac_address }}</td>
	</tr>
</table>

<h3>Logs</h3>
<table border=1 cellpadding=2>
	<tr>
		<th>Date</th>
		<th>IP Address</th>
	</tr>
	{% for log in logs %}
		<tr>
			<td><a href="{% url arpwatch.views.logs_by_day log.day|date:'Y' log.day|date:'m' log.day|date:'d' %}">{{ log.day|date:"M d, Y" }}</a></td>			
			<td>{{ log.ip }}</td>
		</tr>
	{% endfor %}
</table>
